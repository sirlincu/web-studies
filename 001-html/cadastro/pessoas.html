<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href="../">Voltar</a>

    <h1>Cadastro de pessoas</h1>

    <form method="get" action="/pessoas/cadastrar">

        <div>
            <label for="nome">Nome:</label>
            <input 
                type="text" 
                name="nomeDaPessoa"
                id="nome"
                placeholder="Informe o nome completo da pessoa"
                minlength="3"
                required>
        </div>

        <div>
            <label for="password">Senha</label>

            <input type="password" name="password" id="password">
        </div>

        <div>
            <label>Gênero</label>

            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    id="feminino"
                    value="FEM">
                <label for="feminino">Feminino</label>
            </div>             
            
            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    id="masculino"
                    value="MAS">
                <label for="masculino">Masculino</label>
            </div>              
            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    id="naobinario"
                    value="NBI">
                <label for="naobinario">Não binário</label>
            </div>             
            <div>
                <input 
                    type="radio" 
                    name="genero" 
                    id="semresposta"
                    value="SRE">
                <label for="semresposta">Prefiro não responder</label>
            </div>   



        </div>

        <div>
            <label>Notificações</label>

            <div>
                <input 
                    type="checkbox" 
                    name="notificacao[0]" 
                    id="email">
                <label for="email">E-mail</label>
            </div>            
            <div>
                <input 
                    type="checkbox" 
                    name="notificacao[1]" 
                    id="whatsapp">
                <label for="whatsapp">WhatsApp</label>
            </div>
        </div>

        <div>
            <label for="uf">Estado</label>

            <select name="estado" id="uf">

                <option 
                    value="0"
                    selected
                    disabled
                    >Selecione:</option>

                <option value="1">Minas Gerais</option>
                <option value="2">São Paulo</option>
                <option value="3">Rio de Janeiro</option>
                <option value="4">Bahia</option>
                <option value="5">Amazonas</option>

            </select>

        </div>

        <div>
            <label for="perfil">Cor padrão do perfil</label>

            <input type="color" name="perfil" id="perfil">
        </div>

        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>

        <input 
            type="submit" value="Cadastrar">
        <button 
            type="submit">Cadastrar - button</button>
        <button type="reset">Limpar</button>

    </form>


</body>
</html>
